<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./fonts.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
    <link href="./queries.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Decbase &mdash; Let us design your house interior.</title>
  </head>
  <body>
    <div class="container">
      <div class="navigation-container">
        <nav class="navigation">
          <a href="#" class="logo">
            <img src="./Assets/Logo.svg" alt="Logo image" class="logo-img" />
          </a>
          <ul class="navigation__list">
            <li class="navigation__item clicked">
              <a href="#" class="navigation__link">Home</a>
            </li>
            <li class="navigation__item">
              <a href="#services" class="navigation__link">Services</a>
            </li>
            <li class="navigation__item">
              <a href="#about" class="navigation__link">About</a>
            </li>
            <li class="navigation__item">
              <a href="#projects" class="navigation__link">Projects</a>
            </li>

            <li class="navigation__item">
              <a href="#testamonials" class="navigation__link">Testamonials</a>
            </li>
            <li class="navigation__item">
              <a href="#blog" class="navigation__link">Blog</a>
            </li>
          </ul>
          <div class="navigation__ctas">
            <a href="#signup" class="navigation__link btn btn-secondary"
              >sign up</a
            >
            <button class="btn">contact us</button>
          </div>
          <button class="hamburger"></button>
          <div class="overlay"></div>
        </nav>
      </div>

      <header class="header">
        <div class="header__text-box"></div>
        <div class="header__img-box"></div>
      </header>

      <main class="main">
        <section class="section services" id="services">
          <div class="services__upper"></div>
          <div class="services__slider">
            <div class="services__card"></div>
          </div>
        </section>
        <section class="section about" id="about">
          <div class="about__container">
            <div class="about__img-box"></div>
            <div class="about__text-box"></div>
          </div>
          <div class="about__container">
            <div class="about__text-box"></div>
            <div class="about__img-box"></div>
          </div>
        </section>

        <section class="section projects" id="projects">
          <div class="projects__container"></div>
        </section>
        <section class="section testamonials" id="testamonials">
          <div class="testamonials__slider">
            <div class="testamonials__card"></div>
            <div class="testamonials__card"></div>
          </div>
        </section>
        <section class="section blog" id="blog">
          <article class="blog__article"></article>
          <article class="blog__article"></article>
        </section>
        <section class="section signup" id="signup">
          <form action="#" class="signup__form"></form>
        </section>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
